<ion-view title="Settings"><ion-nav-buttons side="left"><button ng-click="openMenu()" class="button button-icon button-clear ion-navicon"></button></ion-nav-buttons><ion-content padding="true"><button id="lightName" class="button-block button-clear button-dark">{{lightList[currentLight].text}}</button><p class="center-red">{{onConnected==false?'กรุณาเชื่อมต่อก่อน':''}}</p><ion-toggle ng-model="lightList[currentLight].isOn" ng-checked="lightList[currentLight].isOn" ng-disabled="!onConnected" ng-change="switchLight()">เปิดไฟ</ion-toggle><ion-toggle ng-model="lightList[currentLight].isAlert" ng-checked="lightList[currentLight].isAlert" ng-disabled="!onConnected" ng-change="switchAlarm()">ตั้งเวลาเปิด</ion-toggle><!--ปุ่มนาฬิกา--><ionic-timepicker input-obj="timePickerObject"><button class="button button-block button-positive overflowShow">{{lightList[currentLight].alertTime}}<standard-time-meridian etime="timePickerObject.inputEpochTime"></standard-time-meridian></button></ionic-timepicker><!--วันที่ตั้ง--><div style="font-size: x-small" class="button-bar"><a ng-repeat="day in dayList" ng-class="lightList[currentLight].alertDate.indexOf(day.date)!=-1?'button-royal':'button-outline button-royal'" ng-click="setDate($index,day.date)" ng-disabled="!onConnected||!lightList[currentLight].isAlert" class="button">{{day.date_th}}</a></div><ion-toggle ng-model="lightList[currentLight].isAlert" ng-checked="lightList[currentLight].isAlert" ng-disabled="!onConnected" ng-change="">ตั้งเวลาปิด</ion-toggle><ion-toggle ng-model="lol" ng-checked="lol">LOL</ion-toggle><div ng-click="force()" class="button button-small">FORCE</div></ion-content></ion-view>
