<ion-view title="Settings"><ion-nav-buttons side="left"><button ng-click="openMenu()" class="button button-icon button-clear ion-navicon"></button></ion-nav-buttons><ion-content padding="true" class="settings"><div class="title">{{lightList[currentLight].text}}</div><p class="please-connect">{{onConnected==false?'Please Connect !':''}}</p><ion-toggle ng-model="lightList[currentLight].isOn" ng-checked="lightList[currentLight].isOn" ng-disabled="!onConnected" ng-change="switchLight()">ON/OFF</ion-toggle><ion-toggle ng-model="lightList[currentLight].isAlert" ng-checked="lightList[currentLight].isAlert" ng-disabled="!onConnected" ng-change="switchAlarm()">Set Alarm ON</ion-toggle><!--ปุ่มนาฬิกา--><ionic-timepicker input-obj="timePickerObject"><button class="time button button-block button-positive overflowShow">{{lightList[currentLight].alertTime}}<standard-time-meridian etime="timePickerObject.inputEpochTime"></standard-time-meridian></button></ionic-timepicker><ion-toggle ng-model="lightList[currentLight].alertOff" ng-checked="lightList[currentLight].alertOff" ng-disabled="!onConnected" ng-change="switchAlertOff()">Set Alert OFF</ion-toggle><div class="title">{{lightList[currentLight].alertOff}}</div></ion-content></ion-view>
