<ion-view title="Settings"><ion-nav-buttons side="left"><button ng-click="openMenu()" class="button button-icon button-clear ion-navicon"></button></ion-nav-buttons><ion-content padding="true" class="settings"><h3 id="lightName" style="font-size: 16px;text-align: center;" class="button-block button-clear button-dark">{{lightList[currentLight].text}}</h3><p class="please-connect">{{onConnected==false?'Please Connect !':''}}</p><ion-toggle ng-model="lightList[currentLight].isOn" ng-checked="lightList[currentLight].isOn" ng-disabled="!onConnected" ng-change="switchLight()">ON/OFF</ion-toggle><ion-toggle ng-model="lightList[currentLight].isAlert" ng-checked="lightList[currentLight].isAlert" ng-disabled="!onConnected" ng-change="switchAlarm()">Set Alarm ON</ion-toggle><!--ปุ่มนาฬิกา--><ionic-timepicker input-obj="timePickerObject"><button class="button button-block button-positive overflowShow">{{lightList[currentLight].alertTime}}<standard-time-meridian etime="timePickerObject.inputEpochTime"></standard-time-meridian></button></ionic-timepicker></ion-content></ion-view>
