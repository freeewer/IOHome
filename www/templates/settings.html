<ion-view title="Settings"><ion-nav-buttons side="left"><button ng-click="openMenu()" class="button button-icon button-clear ion-navicon"></button></ion-nav-buttons><ion-content padding="true" class="settings"><div class="title">{{lightList[currentLight].text}}</div><p class="please-connect">{{onConnected==false?'Please Connect !':''}}</p><ion-toggle ng-model="lightList[currentLight].isOn" ng-checked="lightList[currentLight].isOn" ng-disabled="!onConnected" ng-change="switchLight()">ON/OFF</ion-toggle><div class="item"><ion-toggle ng-model="lightList[currentLight].isAlert" ng-checked="lightList[currentLight].isAlert" ng-disabled="!onConnected" ng-change="switchAlarm()">Set Time ON</ion-toggle><!--ปุ่มนาฬิกาเปิด--><ionic-timepicker input-obj="timePickerObject"><button ng-disabled="!onConnected" class="time button button-block button-positive overflowShow">{{lightList[currentLight].alertTime}}<standard-time-meridian etime="timePickerObject.inputEpochTime"></standard-time-meridian></button></ionic-timepicker></div><div class="item"><ion-toggle ng-model="lightList[currentLight].alertOff" ng-checked="lightList[currentLight].alertOff" ng-disabled="!onConnected" ng-change="switchAlarm()">Set Time OFF</ion-toggle><!--ปุ่มนาฬิกาปิด--><ionic-timepicker input-obj="timePickerObjectOff"><button ng-disabled="!onConnected" class="time button button-block button-positive overflowShow">{{lightList[currentLight].alertTimeOff}}<standard-time-meridian etime="timePickerObjectOff.inputEpochTime"></standard-time-meridian></button></ionic-timepicker></div><button ng-click="back()" class="button button-icon button-clear">BACK</button></ion-content></ion-view>
