<html ng-app="myApp">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"/>
    <title>IOHome</title>
    <link rel="stylesheet prefetch" href="css/ionic.app.min.css"/>
    <link rel="stylesheet prefetch" href="lib/ionic/css/ionic.min.css"/>
    <link rel="stylesheet prefetch" href="css/jquery-clockpicker.min.css"/>
    <script src="js/ionic.bundle.min.js"></script>
    <script src="js/mosquitto.js"></script>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/jquery-clockpicker.min.js"></script>
    <script src="js/ionic-timepicker.bundle.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
<ion-side-menus>
    <ion-pane ion-side-menu-content="">
        <ion-nav-bar class="bar-positive nav-title-slide-ios7">
            <ion-nav-back-button class="button-icon"><span class="icon ion-ios7-arrow-left"></span>
            </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </ion-pane>
    <ion-side-menu side="left">
        <ion-header-bar class="bar bar-header bar-positive"></ion-header-bar>
        <ion-content has-header="true">
            <ion-list>
                <ion-item href="#/tab/home" menu-close="" class="item-icon-left">
                    <i class="icon ion-home"></i> Home
                </ion-item>
                <ion-item ng-repeat="light in lightList" href="#/tab/settings" ng-click="chooseLight({{$index}})"
                          menu-close="" class="item-icon-left">
                    <i class="icon"><img src="./img/switch.png" width="32px" height="32px"></i> {{light.text}}
                </ion-item>
                <ion-item href="#/howto" menu-close="" class="item-icon-left">
                    <i class="icon"><img src="./img/howto.png" width="32px" height="32px"></i> How to
                </ion-item>
                <ion-item href="#/info" menu-close="" class="item-icon-left">
                    <i class="icon"><img src="./img/info.png" width="32px" height="32px"></i> Info
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
</body>
</html>
